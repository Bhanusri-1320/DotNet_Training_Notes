<!DOCTYPE html>
<html>
<head>
  <title>Sample Form with Various Controls</title>
</head>
<body>
  <form action="#">
    <!-- Textbox -->
    <label for="textbox">Textbox:</label>
    <input type="text" id="textbox" name="textbox"><br><br>

    <!-- Dropdown Box -->
    <label for="dropdown">Dropdown Box:</label>
    <select id="dropdown" name="dropdown">
      <option>Option 1</option>
      <option>Option 2</option>
      <option>Option 3</option>
    </select><br><br>

    <!-- Multiselect Box -->
    <label for="multiselect">Multiselect Box:</label><br>
    <select id="multiselect" name="multiselect" multiple size="3">
      <option>Multi1</option>
      <option>Multi2</option>
      <option>Multi3</option>
    </select><br><br>

    <!-- Checkboxes -->
    <input type="checkbox" id="checkbox1" name="checkbox1" checked>
    <label for="checkbox1">Checkbox 1</label><br>

    <input type="checkbox" id="checkbox2" name="checkbox2" checked>
    <label for="checkbox2">Checkbox 2</label><br>

    <input type="checkbox" id="checkbox3" name="checkbox3">
    <label for="checkbox3">Checkbox 3</label><br><br>

    <!-- Radio Buttons -->
    <input type="radio" id="male" name="gender" value="male" checked>
    <label for="male">Male</label><br>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit">
  </form>
</body>
</html>
